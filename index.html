<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock paper scissors</title>
</head>
<body>
    <div class="main">
        <div class="player">
            <!-- player name -->
            <label class="playerName">player 1</label>
            <!-- player display -->
            <span id="player1Display" style="display:block;text-align:center;">rock</span>
            <!-- player move -->
            <div id="buttons">
                <button class="play">
                <!-- button icon -->
                <i class="fa-regular fa-hand-back-fist"></i> 
                <!-- audio element: trigger when user clicks button -->
                <audio> 
                    <source src="">
                </audio>
            </button>
            <button class="play"> 
                <!-- button icon -->
                <i class="fa-regular fa-hand"> 
                <!-- audio element: trigger when user clicks button -->    
                <audio> </i>
                    <source src="">
                </audio>
            </button>
            <button class="play"> 
                <!-- button icon -->
                <i class="fa-regular fa-hand-scissors"></i> 
                <!-- audio element: trigger when user clicks button -->
                <audio>
                    <source src="">
                </audio>
            </button>
            </div>
            
        </div>

        <div class="player">
            <!-- player name -->
            <label class="playerName">Player 2</label>
            <!-- player display -->
            <span id="player2Display" style="display:block;text-align:center;">scissors</span>
            <!-- player move -->
            <button class="play"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="play"><i class="fa-regular fa-hand"></i></button>
            <button class="play"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
