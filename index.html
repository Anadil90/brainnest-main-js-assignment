<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock paper scissors</title>
</head>
<body>
    <div class="main">
        <div class="player">
            <div class="labelContainer">
                <!-- player name -->
            <label class="playerName">Player 1</label>
            </div>
            
            <!-- player display -->
            <span id="player1Display" style="display:block;text-align:center;"></span>
            <!-- player buttons -->
            <div id="buttonContainer">
                <button class="play" onclick= 'p1Select("Rock")'>
                <!-- button icon -->
                <i class="fa-regular fa-hand-back-fist"></i> 
                <!-- audio element: trigger when user clicks button -->
                <audio> 
                    <source src="">
                </audio>
            </button>
            <button class="play" onclick= 'p1Select("Paper")'> 
                <!-- button icon -->
                <i class="fa-regular fa-hand"> 
                <!-- audio element: trigger when user clicks button -->    
                <audio> </i>
                    <source src="">
                </audio>
            </button>
            <button class="play" onclick= 'p1Select("Scissors")'> 
                <!-- button icon -->
                <i class="fa-regular fa-hand-scissors"></i> 
                <!-- audio element: trigger when user clicks button -->
                <audio>
                    <source src="">
                </audio>
            </button>
            </div>
            
        </div>

        <div class="player">
            <div class="labelContainer">
               <!-- player name -->
            <label class="playerName">Player 2
                
            </label>
             <!-- when user clicks button, player 1 can play with either player 2 or the computer -->
                <button id="switchPlayer"><i class="fa-solid fa-repeat"></i></button>
            </div>
            
            
            <!-- player display -->
            <span id="player2Display" style="display:block;text-align:center;"></span>
            <!-- player buttons -->
            <div class="buttonContainer">
               <button class="play" onclick= 'p2Select("Rock")'>
                    <i class="fa-regular fa-hand-back-fist"></i>
                </button>
                <button class="play" onclick= 'p2Select("Paper")'>
                    <i class="fa-regular fa-hand"></i>
                </button>
                <button class="play" onclick= 'p2Select("Scissors")'>
                    <i class="fa-regular fa-hand-scissors"></i>
                </button> 
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
